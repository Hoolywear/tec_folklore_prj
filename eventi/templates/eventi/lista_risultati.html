{% extends 'base.html' %}

{% block title %}
	{{ titolo }}
{% endblock %}

{% block content %}
    {% if categoria != 'all' %}
    	<p>{{ categoria }}</p>
    {% endif %}
    <ul>
    {% for ev in object_list %}
    	<li><a href="{% url 'eventi:dettagli_evento' pk=ev.pk %}">{{ ev }}</a> - {{ ev.data_ora|date }} - {{ ev.categoria|capfirst }}</li>
    {% endfor %}

    </ul>
{% endblock %}
