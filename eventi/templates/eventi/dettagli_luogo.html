{% extends 'base.html' %}

{% block title %}
	{{ object }}
{% endblock %}

{% block content %}
    <h1>{{ object }}</h1>
    <p>{{ object.descrizione }}</p>
    <ul>
    {% for ev in eventi.all %}
        <li><a href="{% url 'eventi:dettagli_evento' pk=ev.pk %}">{{ ev }}</a> - {{ ev.data_ora }}</li>
    {% endfor %}
    </ul>
{% endblock %}
