{% extends 'users/base_profile.html' %}
{% load crispy_forms_tags %}

{% block title %} Profile settings {% endblock %}

{% block profile_content %}
    <h1>Eventi che ti interessano</h1>

    <ul>
    {% for interesse in interessi %}
    	<li><a href="{% url 'eventi:dettagli_evento' pk=interesse.pk %}">{{ interesse }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
